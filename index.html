<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi</title>
    <link rel="stylesheet" href="CSS/estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&family=Lora:ital@1&family=Play&family=Space+Mono&display=swap" rel="stylesheet">

<body>
        <div class="page-wrapper">
            <section>
            <div class="logo-img">
                <img src= "https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Logo">
            </div>

            <div class="buscar" id="busqueda" >
                <form action="" method="get"  class="seach_form" id="formulario_busqueda">
                    <input type="search" class="input w-input"  name="name" placeholder="Search Pokemon" id="searchBox" >
                    <br>
                    <div class="label">Use this input to search for any pokemon. In an instant</div>
                </form>
            </div>

                    <div class="main">
                        <div class="text-block">Filter by type:</div>
                        <div class="filter_type-wrraper activo">
                            <div class="filter_type" id="normal">Normal</div>
                            <div class="filter_type" id="normal">Normal</div>
                            <div class="filter_type" id="grass">Grass</div>
                            <div class="filter_type" id="fire">Fire</div>
                            <div class="filter_type" id="water">Water</div>
                            <div class="filter_type" id="bug">Bug</div>
                            <div class="filter_type" id="ele">Electric</div>
                            <div class="filter_type" id="rock">Rock</div>
                            <div class="filter_type" id="ghost">Ghost</div>
                            <div class="filter_type" id="poison">Poison</div>
                            <div class="filter_type" id="pysc">Psychic</div>
                            <div class="filter_type" id="fight">Fighting</div>
                            <div class="filter_type" id="ground">Ground</div>
                            <div class="filter_type" id="dra">Dragon</div>
                            <div class="filter_type" id="fai">Fairy</div>
                            <div class="filter_type" id="ice">Ice</div>
                            <div class="filter_type" id="filter_type">Rest</div>

                        </div>
                    </div>

                    <div class="main_sort">
                        <div class="main_componet">
                            <form action="" method="get" class="sort_selec">
                                <select name="sort_select" id="sort_select" class="sort_select">
                                    <option value="id-asc">ID ASC</option>
                                    <option value="id-dsc">ID DSC</option>
                                    <option value="base-experience-asc">Base Experience ASC</option>
                                    <option value="base-experience-dsc">Base Experience DSC</option>
                                </select>
                            </form>
                        </div>

                <div class="pokemons">
                    <!-- Este es un Pokemon estÃ¡tico -->
                    <div class="pokemos_wrapper activo">
                        <div class="pokemos_img">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                        </div>
                        <div class="pokemon_id-dsc">#001</div>
                        <div class="pokemos_exp">Exp: 64</div>
                        <div class="pokemos_name">Bulbasaur</div>
                        <div class="pokemos_type">Grass</div>
                    </div>
            </div>
    </section>
        
</div>


<script src="./JS/filter.js" defer></script>

</body>
</html>
