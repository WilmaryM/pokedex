<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi</title>
    <link rel="stylesheet" href="CSS/estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&family=Lora:ital@1&family=Play&family=Space+Mono&display=swap" rel="stylesheet">

<body>


    <div class="page-wrapper">
        <section>
            <div class="logo-img">
                <img src="img/descarga.png" alt="Logo">
            </div>

            <div class="buscar" id="busqueda">
                <form action="" method="get"  class="seach_form" id="formulario_busqueda">
                    <input type="text" class="input w-input"  name="name" placeholder="Search Pokemon" id="name">
                    <br>
                    <div class="label">Use this input to search for any pokemon. In an instant</div>
                </form>
            </div>

            <div class="main">
                <div class="main_fuctions">
                    <div class="main_filter">
                        <div class="text-block">Filter by type:</div>
                        <div class="filter_type-wrraper">
                            <div class="filter_type--normal" id="normal">Normal</div>
                            <div class="filter_type--grass" id="grass">Grass</div>
                            <div class="filter_type--fire" id="fire">Fire</div>
                            <div class="filter_type--water" id="water" >Water</div>
                            <div class="filter_type--bug" id="bug" >Bug</div>
                            <div class="filter_type--electric"id="ele" >Electric</div>
                            <div class="filter_type--rock" id="rock">Rock</div>
                            <div class="filter_type--ghost" id="ghost">Ghost</div>
                            <div class="filter_type--poison" id="poison">Poison</div>
                            <div class="filter_type--psychic" id="pysc">Psychic</div>
                            <div class="filter_type--fighting" id="fight">Fighting</div>
                            <div class="filter_type--ground" id="ground">Ground</div>
                            <div class="filter_type -dragon" id="dra">Dragon</div>
                            <div class="filter_type--fairy" id="fai">Fairy</div>
                            <div class="filter_type--ice" id="ice">Ice</div>
                            <div class="filter_type--rest" id="rest">Rest</div>   
                        </div>
                    </div>

                    <div class="main_sort">
                        <div class="main_componet">
                            <form action="" method="get" class="sort_selec">
                                <select name="sort_select" id="sort_select" class="sort_select">
                                    <option value="id-asc">ID ASC</option>
                                    <option value="id-dsc">ID DSC</option>
                                    <option value="base-experience-asc">Base Experience ASC</option>
                                    <option value="base-experience-dsc">Base Experience DSC</option>
                                </select>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="pokemons">
                    <div class="pokemos_wrapper">
                        <div class="pokemos_img">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                        </div>
                        <div class="pokemon_id-dsc">#001</div>
                        <div class="pokemos_exp">Exp: 64</div>
                        <div class="pokemos_name">Bulbasaur</div>
                        <div class="pokemos_type">Grass</div>
                    </div>
             </div>
        </section>
        
    </div>


<script src="js/filter.js"></script>

</body>
</html>
